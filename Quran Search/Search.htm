<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جستجوی قرآن</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      font-size: 14px;
      margin: 16px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    textarea {
      width: 800px;
      height: 80px;
      font-size: 32pt;
      font-family: "wm_Naskh Qurani 93", Tahoma, sans-serif;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      font-size: 16px;
      padding: 10px 16px;
      cursor: pointer;
    }

    #results {
      width: 100%;
      height: 450px;
      overflow: auto;
      border: 2px solid #CCCCCC;
      padding: 8px;
      box-sizing: border-box;
      background: #fff;
    }
  </style>
  <script src="Quran.js" defer></script>
  <script src="search.js" type="module"></script>
</head>
<body>
  <header>
    <label for="search-input" style="display:none;">متن جستجو</label>
    <textarea id="search-input" placeholder="عبارت مورد نظر را وارد کنید..."></textarea>
    <button id="search-button" type="button">جستجو</button>
  </header>
  <div id="results" aria-live="polite"></div>
</body>
</html>
</body>
</html>
