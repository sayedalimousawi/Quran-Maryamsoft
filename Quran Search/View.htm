<script language="javascript">
//-------------------------------------------------------
function GenerateData(Text)
{
	var sure=Text.split(" + ");
	for(var i=0;i<sure.length;i++)
	{
		var ayat=sure[i].split(" - ");
		sure[i]=ayat;
	}
	return sure;
}
//-------------------------------------------------------
function onSureChange()
{
	var is=oSureName.selectedIndex;
	var count=Quran[is].length
	oAyeNum.innerHTML="";	
	for(var i=count;i>=1;--i)
	{
		var option=document.createElement('option');
		option.text=option.value=i;
		oAyeNum.add(option,0);
	}
	oAyeNum.selectedIndex=0;
	onAyeChange();
}
//-------------------------------------------------------
function onAyeChange()
{
	var is=oSureName.selectedIndex;
	var ia=oAyeNum.selectedIndex;
	oViewQuran.value=Quran[is][ia];
	oViewTarjome.value=Tarjome[is][ia];
}
//-------------------------------------------------------
function Copy(Text) 
{
	window.clipboardData.setData("Text",Text)
}
//-------------------------------------------------------
function CopySure() 
{
	var is=oSureName.selectedIndex;
	var Text=Quran[is].join(" ");
	window.clipboardData.setData("Text",Text)
}
